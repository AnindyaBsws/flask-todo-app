{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-purple-400 via-pink-300 to-indigo-400">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm">
        <h2 class="text-3xl font-bold text-purple-700 text-center mb-6">Sign Up</h2>

        <form action="{{ url_for('registration.sign_up') }}" method="POST" class="space-y-5">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="text" name="password" required
                       class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <input type="submit" value="Sign Up"
                       class="w-full bg-purple-600 hover:bg-purple-800 text-white font-semibold py-2 rounded-lg cursor-pointer transition-all">
            </div>

            <div>
                <p>Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="text-purple-700 hover:underline font-medium">Login here</a>
                </p>
            </div>

        </form>
    </div>
</div>

{% endblock %}
